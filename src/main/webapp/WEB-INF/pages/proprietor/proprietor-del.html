<script type="text/javascript" language="JavaScript">
    function addNewTR(id, proName, gender, telephone, carMessage, address, overTime, deleteState) {
        var td1 = $("<td></td>")
        var td2 = $("<td></td>").html("<p>" + id + "</p>")
        var td3 = $("<td></td>").html("<p>" + proName + "</p>")
        var td4 = $("<td></td>").html("<p>" + gender + "</p>")
        var td5 = $("<td></td>").html("<p>" + telephone + "</p>")
        var td6 = $("<td></td>").html("<p>" + carMessage + "</p>")
        var td7 = $("<td class='text-l'></td>").html("<p>" + address + "</p>")
        var td8 = $("<td></td>").html("<p>" + overTime + "</p>")
        var td9 = $("<td class='td-status'></td>")
        var td10 = $("<td class='td-manage'></td>")

        $("<span class='label label-danger radius'>已删除</span>").appendTo(td9)

        $("<a style='text-decoration:none' class='ml-5' href='javascript:;' title='还原'>" +
                "<i class='Hui-iconfont'>&#xe66b;</i></a>").appendTo(td10).click(member_huanyuan).attr("id", id)
        $("<a style='text-decoration:none' class='ml-5' href='javascript:;' title='删除'>" +
                "<i class='Hui-iconfont'>&#xe6e2;</i></a>").appendTo(td10).click(member_del).attr("id",id)
        var append = $("<tr class='text-c'></tr>").append(td1).append(td2).append(td3).append(td4).append(td5).append(td6)
                .append(td7).append(td8).append(td9).append(td10);
        $("#tab").append(append)
    }

    function showAllDeleteProprietor(pageNum, pageSize) {
        $.ajax({
            url: "/proprietor/findAllDeleteProprietor",
            data: {
                "pageNum": pageNum,
                "pageSize": pageSize
            },
            success: function (result) {
                var list = result.list;
                $("#tab").html("");
                $("#page").html("");
                showPage(result, "/proprietor/findAllDeleteProprietor");
                for (var i = 0; i < list.length; i++) {
                    var _time = new Date(list[i].overTime);
                    var year = _time.getFullYear();
                    var month = _time.getMonth() + 1;
                    var date = _time.getDate();
//                    var hour = _time.getHours();
//                    var minute = _time.getMinutes();
//                    var second = _time.getSeconds();
                    addNewTR(list[i].id, list[i].proName, list[i].gender, list[i].telephone, list[i].carMessage, list[i].address, year + "-" + month + "-" + date, list[i].state);
                }
            }
        })
    }
    showAllDeleteProprietor(1, 3);

    function showPage(result) {
        //首页
        var firstPage = $("<li> <a href='#' onclick='showAllDeleteProprietor(" + 1 + ",3)'>首页</a> </li>");
        $("#page").append(firstPage);

        // 上一页
        var beforeLiFalse = $("<li> <span> <span aria-hidden='true'>&laquo;</span> </span> </li>");
        var beforeLiTrue = $("<li> <a href='#' onclick='showAllDeleteProprietor(" + result.prePage + ",3)' aria-label='Previous'>上一页<span aria-hidden='true'>&laquo;</span></a> </li>");
        var beforePage = result.hasPreviousPage ? beforeLiTrue : beforeLiFalse;
        $("#page").append(beforePage);

        // 页码显示
        var pages = result.pages;
        for (var i = 1; i <= pages; i++) {
            var pageTrue = $("<li> <span>" + i + "<span class='sr-only'>(current)</span></span></li>");
            var pageFalse = $("<li><a href='#' onclick='showAllDeleteProprietor(" + i + ",3)'>" + i + "</a></li>");
            var somePage = result.pageNum == i ? pageTrue : pageFalse;

            $("#page").append(somePage);
        }

        // 下一页
        var afterLiFalse = $("<li> <span> <span aria-hidden='true'>&raquo;</span> </span> </li>");
        var afterLiTrue = $("<li> <a href='#' onclick='showAllDeleteProprietor(" + result.nextPage + ",3)' aria-label='Next'>下一页<span aria-hidden='true'>&raquo;</span></a> </li>");
        var afterPage = result.hasNextPage ? afterLiTrue : afterLiFalse;

        $("#page").append(afterPage);

        //尾页
        var lastPage = $("<li> <a href='#' onclick='showAllDeleteProprietor(" + result.pages + ",3)'>尾页</a> </li>");
        $("#page").append(lastPage);

        //当前页
        var currentPage = $("<li> <a href='#'>当前第" + result.pageNum + "页</a> </li>");
        $("#page").append(currentPage);

        //共几页
        var totalPage = $("<li> <a href='#'>共" + result.pages + "页</a> </li>");
        $("#page").append(totalPage);
    }


    $(function () {
        $('.table-sort').dataTable({
            "aaSorting": [[1, "desc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [

    /*用户-还原*/
    function member_huanyuan(obj, id) {
        var id = $(this).attr("id");
        layer.confirm('确认要还原吗？', function (index) {
            $.ajax({
                type: "post",
                url: "/proprietor/revokeDelete?id=" + id,
                success: function (date) {
                    $(obj).remove();
                    layer.msg('已还原!', {icon: 6, time: 1000}, function () {
                        window.location.reload();
                    });
                }
            })
        });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        var id = $(this).attr("id");
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'post',
                url: "/proprietor/delProprietor?id=" + id,
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000},function () {
                        window.location.reload()
                    });
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
