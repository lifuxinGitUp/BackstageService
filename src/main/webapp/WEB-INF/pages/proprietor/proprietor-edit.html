<body>
<article class="page-container">
    <form action="/proprietor/updateProprietor" method="post" class="form form-horizontal" id="form-member-edit">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="proName" name="proName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
            <div >
                <div class="radio-box">
                    <input type="radio" id="sex-1" value="男" name="gender">
                    <label for="sex-1">男</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-2" value="女" name="gender">
                    <label for="sex-2">女</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-3" value="保密" name="gender" >
                    <label for="sex-3">保密</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="telephone" name="telephone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>车辆信息：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="carMessage" id="carMessage">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 住址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="address" id="address">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="remark" id="remark"  class="input-text" placeholder="说点什么...最少输入10个字符"
                          onKeyUp="$.Huitextarealength(this,100)">
                <!--<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>-->
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" onclick="updateProprietor()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" language="JavaScript">
    // 表单回显
    function showAll() {
        $.ajax({
            url:"/proprietor/show",
            type:"get",
            success:function (result) {
                var showProprietor = result.showProprietor;
                $("#proName").attr("value",showProprietor.proName);
                $("#telephone").attr("value",showProprietor.telephone);
                $("#carMessage").attr("value",showProprietor.carMessage);
                $("#address").attr("value",showProprietor.address);
                $("#remark").attr("value",showProprietor.remark);
                if (showProprietor.gender == "男"){
                    $("#sex-1").attr("checked",true);
                }
                if (showProprietor.gender == "女"){
                    $("#sex-2").attr("checked",true);
                }
                if (showProprietor.gender == "保密"){
                    $("#sex-3").attr("checked",true);
                }
            }
        });
    }
    // 加载的时候刷新页面
    setInterval(function () {
        showAll();
    },100);
</script>
